<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Brand Finder IFrame Resize Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="" />	
    <META NAME="ROBOTS" CONTENT="NOINDEX, NOFOLLOW">
    <style>iframe { border: 1px solid gray; margin: 1px; width: 100%; }</style>
</head>
<body>
<table width="100%">
<tr>
    <td width="50%">
      <iframe id="iframe1" src="#" height="550"></iframe>
    </td><td width="50%">
      <iframe id="iframe2" src="#" height="550"></iframe>
    </td>
</tr>
</table>
    <i>Querystring will be passed down into each iframe.</i>
    <script>
        var oldBF = 'https://www.vtinfo.com/PF/product_finder.asp';
        var newBF = 'https://finder-dev.vtinfo.com/finder/web/v2/iframe';
        var qs = window.location.search || '?custID=VIP&theme=bs-paper';
        document.getElementById('iframe1').src = oldBF + qs;
        document.getElementById('iframe2').src = newBF + qs;
    </script>
</body>
</html>
